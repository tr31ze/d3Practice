<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>D3 Practicing</title>
</head>
<body>

    <script>
        // add new scale instance

        var scale = d3.scale.linear()
            .domain([0, 1]) // setDomain function ( [ minValue, maxValue ] )
            .range([0, 100]); // pixels space. rangeRoundPoints can be used

        console.log(scale.domain() + ", " + scale.range()); // call the function without parameters is a getter
        console.log(scale(0));  // Prints 0
        console.log(scale(0.5));  // Prints 50
        console.log(scale(1));  // Prints 100

        scale = d3.scale.ordinal()
            .domain(["A", "B", "C"])
            .range(["Apple", "Bobo", "CCCC"]);

        console.log(scale("A")); // Apple
        console.log(scale("B")); // Bobo
        console.log(scale("C")); // CCCC
    </script>
</body>
</html>
