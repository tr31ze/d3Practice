<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>D3 Practicing</title>
</head>
<body>

    <script>
        d3.csv("data.csv", function (myArrayOfObjects) {
            myArrayOfObjects.forEach(function (d) {
                console.log(d.x + ", " + d.y);
                console.log(d.x + d.y); // logs 100100....., 'csv' parse the data into strings
            });
        });

        //adding a function as a second parameter to parse data into float
        d3.csv("data.csv", type, function (myArrayOfObjects) {
            myArrayOfObjects.forEach(function (d) {
                console.log(d.x + d.y);
            });
        });

        function type(d) {
            d.x = parseFloat(d.x);  // Parsing can be done also like this :   d.x = +d.x;   //   common use
            d.y = parseFloat(d.y);  // Parsing can be done also like this :   d.y = +d.y;
            return d;
        }

    </script>
</body>
</html>
