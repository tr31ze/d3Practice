<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>D3 Practicing</title>
</head>
<body>

    <svg width="250" height="250">

        <rect x="50" y="50" width="20" height="20" ></rect>
    </svg>

    <script>
        // the same rect written in JavaScript
        var svg = d3.select("body").append("svg")
            .attr("width", 250)
            .attr("height", 250);

        var rect = svg.append("rect")
            .attr("x", 50)
            .attr("y", 50)
            .attr("width", 20)
            .attr("height", 20);

    </script>
</body>
</html>
