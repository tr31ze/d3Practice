<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>D3 Practicing</title>
</head>
<body>

    <svg width="250" height="250">

        <rect x="0" y="0" width="50" height="200" fill="gray"></rect>
        <rect x="50" y="200" width="200" height="50" fill="gray"></rect>

        <g transform="translate(50, 0)">
            <rect x="5" y="0" width="35" height="200" ></rect>
            <rect x="50" y="50" width="35" height="150" ></rect>
            <rect x="100" y="100" width="35" height="100" ></rect>
            <rect x="150" y="150" width="35" height="50" ></rect>
        </g>
    </svg>
</body>
</html>
