<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>D3 Practicing</title>
</head>
<body>

    <svg width="250" height="250">

        <rect x="0" y="0" width="50" height="200" fill="gray"></rect>
        <rect x="50" y="200" width="200" height="50" fill="gray"></rect>

        <g transform="translate(50, 0)">
            <circle cx="0" cy="0" r="10"></circle>
            <circle cx="100" cy="100" r="10"></circle>
            <circle cx="130" cy="120" r="10"></circle>
            <circle cx="80" cy="180" r="10"></circle>
            <circle cx="180" cy="40" r="10"></circle>
            <circle cx="180" cy="80" r="10"></circle>
        </g>
    </svg>
</body>
</html>
