<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>D3 Practicing</title>
</head>
<body>

    <script>

        var data = [1, 2, 3 ,4 ,5];

        var scale = d3.scale.linear()
                .domain([1, 5]) // Data space
                .range([0, 200]); //pixel space

        var svg = d3.select("body").append("svg")
            .attr("width", 250)
            .attr("height", 250);

        function render(data, color) {

            //Bind data
            var rects = svg.selectAll("rect").data(data);

            //Enter elements
            rects.enter().append("rect")
                    .attr("y", 50)
                    .attr("width", 20)
                    .attr("height", 20);

            //Update elements
            rects
                .attr("x", scale)
                .attr("fill", color);

            //Exit
            rects.exit().remove(); // only triggers if render() is called with less params
        }

        setTimeout( function () { render([1, 2, 2.5], "red"); }, 1000);
        setTimeout( function () { render([1, 2, 3, 4, 5], "blue"); }, 2000);
        setTimeout( function () { render([1, 2], "green"); }, 3000);
        setTimeout( function () { render([3, 4 ,5], "yellow"); }, 4000);
        setTimeout( function () { render([1, 3, 5], "black"); }, 5000);

    </script>
</body>
</html>
